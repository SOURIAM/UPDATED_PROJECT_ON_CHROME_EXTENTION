<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JONGO PASS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-80">
  <!-- README Section -->
  <div id="readme" class="bg-white p-3 rounded-lg shadow mb-4">
    <h2 class="text-lg font-semibold mb-2">Welcome to JONGO PASS</h2>
    <p class="text-sm text-gray-700">
      JONGO PASS simplifies login and signup using secure OTP verification.
      Just enter your email, verify the code, and we’ll handle the rest—whether logging you in or creating a new account.
    </p>
  </div>

  <!-- Email Input Section -->
  <div id="email-section" class="bg-white p-3 rounded-lg shadow mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="you@example.com" />
    <button id="send-otp" class="bg-blue-600 text-white px-3 py-2 rounded w-full hover:bg-blue-700">
      Send OTP
    </button>
  </div>

  <!-- OTP Verification Section -->
  <div id="otp-section" class="bg-white p-3 rounded-lg shadow mb-4 hidden">
    <label class="block text-sm font-medium text-gray-700 mb-1">Enter OTP</label>
    <input type="text" id="otp" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="123456" />
    <button id="verify-otp" class="bg-green-600 text-white px-3 py-2 rounded w-full hover:bg-green-700">
      Verify OTP
    </button>
  </div>

  <!-- Profile Section -->
  <div id="profile-section" class="bg-white p-3 rounded-lg shadow hidden">
    <h3 class="text-md font-semibold mb-2">Your Profile</h3>
    <p id="username" class="text-sm text-gray-800">Username: </p>
    <div class="mt-2">
      <h4 class="text-sm font-medium">Accounts:</h4>
      <ul id="accounts-list" class="list-disc list-inside text-sm text-gray-700"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
