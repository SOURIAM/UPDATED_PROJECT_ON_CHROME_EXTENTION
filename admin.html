<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JONGO PASS Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">JONGO PASS Admin Dashboard</h2>
    <div id="loginSection">
      <div class="mb-3">
        <input type="text" id="adminUser" class="form-control" placeholder="Admin Username">
      </div>
      <div class="mb-3">
        <input type="password" id="adminPass" class="form-control" placeholder="Password">
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    </div>

    <div id="dashboardSection" style="display:none;">
      <h4 class="mt-4">Registered Users</h4>
      <table class="table table-bordered mt-3">
        <thead class="table-light">
          <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Accounts</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
